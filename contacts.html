<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <div class="logo float-left"></div>
            <ul class="menu float-right">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </div>
        <!-- Main Content -->
        <form action="#" id="subscribe_form">
            <fieldset>
                <legend>
                    <p>Напишите нам</p>
                </legend>
                <label for="name">Имя</label>
                <br>
                <input type="text" id="name" placeholder="Имя">
                <br>
                <label for="e-mail">E-mail</label>
                <br>
                <input type="email" id="e-mail" placeholder="E-mail">
                <br>
                <label for="subject">Тема</label>
                <br>
                <input type="text" id="subject" placeholder="Тема">
                <br>
                <label for="description">Сообщение</label>
                <br>
                <textarea id="description" rows="5" placeholder="Сообщение"></textarea>
                <br>
                <input class="btn success" type="submit" value="Отправить данные">
                <input class="btn reset" type="reset" value="Отменить">
            </fieldset>
        </form>
        <h2>Наши контакты</h2>
        <ul class="address-list">
            <li class="telephone">+7 (555) 555&nbsp;&mdash; 55&nbsp;&mdash; 55</li>
            <li class="address">Курская область, г. Железногорск, ул. Никитина, д.4</li>
            <li class="email">support@automarket.ru</li>
        </ul>
        <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A68974d3bac8281dbca153c2f61c94d060b9b25313a71212ec7993df638e66d9a&amp;width=100%25&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
        <!-- Footer -->
        <div class="footer clearfix">
            <div class="copyright float-right">
                Все права защищены &copy;&nbsp;2019
            </div>
        </div>
    </div>
</body></html>
